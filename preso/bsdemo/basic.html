<!DOCTYPE html>
<html>
<head>
	<title>Bootstrapped front-end!</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class ="span6 offset3"><h1>Stuff happening!</h1></div>
		</div>

			<div class="span10 offset1">

					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
